<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header class="header">
      <h1>Dog Crud</h1>
      <button class="header-btn">Agregar mascota</button>
    </header>
    <main class="main">
      <section class="container"></section>
      <div class="overlay">
        <div class="container-delete">
          <p class="cancel-txt">Estas seguro que quieres eliminar a esta mascota?</p>
          <div class="container-button">
            <button class="btn-aceptar" id="btn-aceptar">Aceptar</button>
            <button class="btn-cancel" id="btn-cancel">Cancelar</button>
          </div>
          <div class="close">
            <svg width="15" height="16" viewBox="0 0 15 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <line x1="1.06066" y1="1.93934" x2="13.0607" y2="13.9393" stroke="#A1A1A1" stroke-width="3" />
              <line x1="13.0607" y1="2.06066" x2="1.06066" y2="14.0607" stroke="#A1A1A1" stroke-width="3" />
            </svg>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
